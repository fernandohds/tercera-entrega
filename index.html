<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotizador Online</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="estilos.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Crete+Round&display=swap" rel="stylesheet">

<body class="bg-info">
  <header>
    
   
  </header>
  <section class="form-register">
    <form id=frm>
    <h4>Complete los siguientes datos para realizar su cotización</h4>
    <input class="controls" type="text" name="marca" id="marca" placeholder="Ingrese la marca de su vehiculo">
    <input class="controls" type="number" name="anio" id="anio" placeholder="Ingrese el año de su vehiculo">
    <input class="controls" type="number" name="valor" id="valor" placeholder="Ingrese el valor su vehiculo">
    <input class="controls" type="email" name="correo" id="correo" placeholder="Ingrese su correo electrónico">
    <input class="controls" type="text" name="plan" id="plan" placeholder="Ingrese sus tipo de plan (Basico o Completo)">
    <p class="letraFormulario">Estoy de acuerdo con <a href="404.html">Términos y Condiciones</a></p>
    <input class="botons" type="submit" id="btnSubmit" id="" value="Cotizar" >
    <input class="botons" type="button" id="btnMostrar" id="" value="Mostrar todos">
  </form>
  </section>
  <div id="datosAuto"></div>

  <div id="displayTodos"></div>
  

  <footer > 
   
  </footer>
  <script src="main.js"></script>
</body>
</html>
